<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Stablecoin Analysis</title>
  <style>
    .rui-title {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 4px;
      color: #31312A;
      font-family: 'Impact', Arial, sans-serif;
      margin-bottom: 64px;
      padding-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      cursor: pointer;
    }

    :root {
      --bg-color: rgb(244, 246, 248);
      --text-color: #31312A;
    }

    body {
      margin: 0;
      padding: 20px 40px 20px 240px; /* enough left padding for sidebar */
      min-height: 100vh;
      background-color: var(--bg-color);
    }

    .sidebar {
      position: fixed;
      top: 200px;
      left: 40px;
      width: 180px;
      font-family: "Roboto Mono", monospace;
      font-size: 13px;
      color: var(--text-color);
    }

    .sidebar strong {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      margin-bottom: 8px;
      text-decoration: none;
      color: var(--text-color);
      border-left: 3px solid transparent;
      padding-left: 8px;
      transition: all 0.2s ease;
    }

    .sidebar a:hover {
      border-left: 3px solid #31312A;
      background-color: #e0e0e0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .content {
      font-family: "Roboto Mono", Consolas, "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-color);
    }

    .content h1, .content h2, .content h3 {
      font-family: "Roboto Mono", Consolas, "Courier New", monospace;
    }

    .content h1 {
      font-size: 25px;
      margin-top: 20px;
    }

    .content h2 {
      font-size: 18px;
      margin-top: 36px;
    }

    .content h3 {
      font-size: 16px;
      margin-top: 30px;
      margin-bottom: 8px;
    }

    .content ul {
      padding-left: 8px;
      list-style-type: disc;
      margin-bottom: 8px;
    }

    .content li {
      margin-top: 2px;
      margin-bottom: 0px;
    }

    .content p {
      margin-bottom: 16px;
    }

    .content a {
      color: var(--text-color);
      text-decoration: none;
      border-bottom: 1px dotted var(--text-color);
    }

    .content a:hover {
      border-bottom-style: solid;
    }

    .content strong {
      font-weight: bold;
      color: var(--text-color);
    }

    .content img {
      max-width: 100%;
      height: auto;
      margin: 8px 0;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="rui-title" onclick="window.location.href='index.html'">RUI</div>
  
  <!-- Sidebar on the left -->
  <nav class="sidebar" id="toc">
    <strong>Contents</strong>
  </nav>

  <!-- Centered markdown content -->
  <div class="container">
    <article class="content" id="markdown-content"></article>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof marked === "undefined") {
        console.error("marked.js is not loaded correctly!");
        return;
      }

      fetch("key-management.md")
        .then((response) => response.text())
        .then((text) => {
          const html = marked.parse(text);
          const container = document.getElementById("markdown-content");
          container.innerHTML = html;
          requestAnimationFrame(generateTOC); // ensures DOM is updated
        })
        .catch((error) => console.error("Error loading markdown:", error));

      function generateTOC() {
        const toc = document.getElementById("toc");
        const content = document.getElementById("markdown-content");
        const headings = content.querySelectorAll("h2"); // only h1 and h2

        headings.forEach((heading) => {
          const id = slugify(heading.textContent);
          heading.id = id;

          const link = document.createElement("a");
          link.href = `#${id}`;
          link.textContent = heading.textContent;
          link.style.marginLeft = heading.tagName === "H2" ? "8px" : "0px";

          toc.appendChild(link);
        });
      }

      function slugify(text) {
        return text.toLowerCase().replace(/[^\w]+/g, "-");
      }
    });
  </script>
</body>
</html>
