<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Stablecoin Analysis</title>
    <style>
        .rui-title {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #31312A;
            font-family: 'Impact', Arial, sans-serif;
            margin-bottom: 64px;
            padding-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }

        :root {
            --bg-color: rgb(244, 246, 248);
            --text-color: #31312A;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .content image {
            margin: 0;
        }

        .content {
            font-family: "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
        }

        .content h1, .content h2, .content h3 {
            font-family: "Roboto Mono", Consolas, "Courier New", monospace;
        }

        .content h1 { font-size: 25px; 
            margin-top:20px;}
        .content h2 { font-size: 18px; 
        margin-top:36px;
}
        .content h3 { font-size: 16px;
        margin-top:30px;
        margin-bottom:8px; }

        .content ul {
            padding-left: 8px;
            list-style-type: disc;
            margin-bottom:8px;
        }

        .content li {
            margin-top: 2px;
            margin-bottom: 0px;
        }

        .content p {
            margin-bottom: 16px;
        }

        .content a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
        }

        .content a:hover {
            border-bottom-style: solid;
        }

        .content strong {
            font-weight: bold;
            color: var(--text-color);
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="rui-title" onclick="window.location.href='index.html'">RUI</div>
    <div class="container">
        <article class="content" id="markdown-content"></article>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof marked === "undefined") {
                console.error("marked.js is not loaded correctly!");
                return;
            }
    
            fetch('critique-depin.md')  // Ensure `content.md` is hosted in the same directory
                .then(response => response.text())
                .then(text => {
                    document.getElementById('markdown-content').innerHTML = marked.parse(text);
                })
                .catch(error => console.error('Error loading markdown:', error));
        });
    </script>
</body>
</html>
